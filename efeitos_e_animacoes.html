<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aulas jquery</title>
    <style>
        body{
            text-align: center;
        }

        .d-none{
            display: none;
        }
        .d-inline{
            display: inline-block;
            height: 200px;
            width: 200px;
        }
        button{
            padding: 40px;
        }
        .red {
            background: red;
        }
        .blue{
            background: blue;
        }
        .green{
            background: green;
        }
    </style>
</head>
<body>
    <div class="d-inline red"></div>
    <div class="d-inline blue"></div>
    <div class="d-inline green"></div>

    <hr>

    <button id="botaoHide">Ocultar</button>
    <button id="botaoShow">Mostrar</button>

    <script src="js/jquery-3.6.0.js"></script>


    <script>
        $(document).ready(function (){
            $('#botaoHide').click(function (){
                 $('.blue').hide('slow');
            });
            $('#botaoShow').click(function (){
                 $('.blue').show('fast');
            });
               
        });
    </script>

</body>
</html>
